    <form action="confirmation.html">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mail*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tel*</label>

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mot de passe*</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirmer le mot de passe*</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Addresse*</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="100 rue du Onlyieps"
                required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ville*</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="100 rue du Onlyieps"
                required>
            <div class="mb-3">
                <label for="exampleDataList1" class="form-label">Genre*</label>
                <input class="form-control" list="datalistOptions3" id="exampleDataList3"
                    placeholder="je veux voir des pieds" required>
                <datalist id="datalistOptions3">
                    <option value="Homme">
                    <option value="Femme">
                    <option value="Hobbit">
                    <option value="Gobellin">
                    <option value="Shrek">
                    <option value="Vampire">
                    <option value="Vierge Marie">
                </datalist>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Comment avez vous connu le site*</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList"
                    placeholder="je veux voir des pieds" required>
                <datalist id="datalistOptions">
                    <option value="Je vend mes pieds">
                    <option value="je veux lécher des pieds">
                    <option value="je veux voir des pieds">
                </datalist>

                <div class="mb-3">
                    <label for="exampleDataList1" class="form-label">Quel taille de chaussures avez vous*</label>
                    <input class="form-control" list="datalistOptions2" id="exampleDataList2"
                        placeholder="je veux voir des pieds" required>
                    <datalist id="datalistOptions2">
                        <option value="56">
                        <option value="39/45">
                        <option value="14/18">
                    </datalist>


                    <div class="mt-2"> Comment voulez-vous être contactez?*</div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                            required>
                        <label class="btn btn-outline-light" for="btnradio1">Je veux être appler 6 fois par jours
                        </label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                            required>
                        <label class="btn btn-outline-light" for="btnradio2">Je veux être haceler</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                            required>
                        <label class="btn btn-outline-light" for="btnradio3">Je veux recevoir plein de mail</label>
                    </div>
                    <div class="mt-2">Je souhaite donner*</div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">5000</span>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Je souhaite manger des pieds*</label>
                    </div>
